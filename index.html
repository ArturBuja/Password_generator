<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Password generator</title>
</head>
<body>
<div class="container">
    <h2>Generator hasła</h2>
    <div class="result-container">
        <span id="result"></span>
        <button id="clipboard" class="btn">
            <i class="far fa-clipboard"></i>
        </button>
    </div>
    <div class="settings">
        <div class="setting">
            <label>Długość hasła</label>
            <input type="number" id="length" min="4" max="20" value="20">
        </div>
        <div class="setting">
            <label> Dodaj duże litery</label>
            <input type="checkbox" id="uppercase" checked>

        </div>
        <div class="setting">
            <label> Dodaj małe litery</label>
            <input type="checkbox" id="lowercase" checked>

        </div>
        <div class="setting">
            <label> Dodaj liczby </label>
            <input type="checkbox" id="numbers" checked>

        </div>
        <div class="setting">
            <label> Dodaj symbole</label>
            <input type="checkbox" id="symbols" checked>
        </div>
    </div>
    <button class="btn btn-large" id="generate">Wygeneruj hasło</button>
</div>


<script src="script.js"></script>
</body>
</html>
